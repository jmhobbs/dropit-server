{% extends 'layout.html' %}

{% block title %}Join{% endblock %}

{% block content %}
<form method="POST">
  <div>
    <label>Username</label>
    <input type="text" name="username" />
  </div>
  <div>
    <label>Email</label>
    <input type="text" name="email" />
  </div>
  <div>
    <label>Password</label>
    <input type="password" name="password" />
  </div>
  <button type="submit">Join</button>
</form>
{% endblock %}
